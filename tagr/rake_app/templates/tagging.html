{% extends "abstract/base.html" %}
{% block title %}Tagr|Home{% endblock %}
{% block mainbody %}
  {# to escapte {{  }} #}
  {% verbatim %}
  <div class="container" ng-controller="TagrController as tagrCtrl">
    <div class="columns">
      <div class="three-fourths column centered">
        <div class="columns">
          <form ng-submit="tagrCtrl.tag()" novalidate>
            <textarea class="input-block" type="text" rows="20">{{ tagrCtrl.text }}</textarea>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary" >Submit</button>
            </div>
          </form>
        </div>
        <div class="columns">
          <div ng-repeat="keyword in tagrCtrl.keywords">
            <span class="state state-open">{{ keyword }}</span>
          </div>
        </div>
      </div>
    </div>
  <div>
  {% endverbatim %}
{% endblock %}
